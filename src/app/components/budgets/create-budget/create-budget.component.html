<div class="max-w-3xl mx-auto py-6">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6">Create New Budget</h1>
    
    <!-- Loading indicator -->
    <div *ngIf="loading()" class="flex justify-center my-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    </div>
    
    <!-- Error message -->
    <div *ngIf="error()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <p>{{ error() }}</p>
    </div>
    
    <!-- Budget creation form -->
    <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Month and Year row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Month selection -->
        <div>
          <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
          <select 
            id="month" 
            formControlName="month" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option [ngValue]="null" disabled>Select a month</option>
            <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
          </select>
          <div *ngIf="budgetForm.get('month')?.invalid && budgetForm.get('month')?.touched" class="text-red-500 text-sm mt-1">
            Month is required
          </div>
        </div>
        
        <!-- Year selection -->
        <div>
          <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
          <select 
            id="year" 
            formControlName="year" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option [ngValue]="null" disabled>Select a year</option>
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
          <div *ngIf="budgetForm.get('year')?.invalid && budgetForm.get('year')?.touched" class="text-red-500 text-sm mt-1">
            Year is required
          </div>
        </div>
      </div>
      
      
      
      <!-- Form actions -->
      <div class="flex justify-end space-x-3 pt-4">
        <button 
          type="button" 
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50"
          routerLink="/budgets"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          [disabled]="loading()"
        >
          Create Budget
        </button>
      </div>
    </form>
  </div>
</div>
