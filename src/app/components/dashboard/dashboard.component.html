<div class="min-h-screen bg-gray-100">

  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-medium mb-4">Dashboard</h2>
        
        <div *ngIf="loading" class="text-center py-4">
          <p>Loading user data...</p>
        </div>
        
        <div *ngIf="error" class="bg-red-100 text-red-700 p-4 rounded-md mb-4">
          {{ error }}
        </div>
        
        <div *ngIf="!loading && !error">
          
          <p class="mb-4">Welcome to Budget Compass! This is your dashboard.</p>
          
          <div class="flex flex-col space-y-4 mt-6">
            <a
              routerLink="/budgets/current"
              class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <span class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                </svg>
              </span>
              Select or Create Budget
            </a>
            
            <a
              routerLink="/budgets/create"
              class="inline-flex items-center justify-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
            >
              <span class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
              </span>
              Create New Budget
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
