<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold">Budget Compass</h1>
        </div>
        <div class="flex items-center">
          <button 
            (click)="logout()" 
            class="ml-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-medium mb-4">Dashboard</h2>
        
        <div *ngIf="loading" class="text-center py-4">
          <p>Loading user data...</p>
        </div>
        
        <div *ngIf="error" class="bg-red-100 text-red-700 p-4 rounded-md mb-4">
          {{ error }}
        </div>
        
        <div *ngIf="!loading && !error">
          <div class="bg-gray-50 p-4 rounded-md mb-4">
            <p class="text-sm text-gray-500">Logged in as:</p>
            <p class="font-medium text-gray-900">{{ userEmail }}</p>
          </div>
          
          <p class="mb-4">Welcome to Budget Compass! This is your dashboard.</p>
          
          <p>This is a protected page that can only be accessed by authenticated users.</p>
        </div>
      </div>
    </div>
  </div>
</div>
