<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Budget Compass</h1>
    
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 text-red-700 rounded-md">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="mb-4 p-4 bg-green-100 text-green-700 rounded-md">
      {{ successMessage }}
    </div>
    
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          class="w-full px-3 py-2 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          [disabled]="loading"
          required
        >
      </div>
      
      <button 
        type="submit" 
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        [disabled]="loading"
      >
        <span *ngIf="loading">Sending...</span>
        <span *ngIf="!loading">Send Magic Link</span>
      </button>
    </form>
  </div>
</div>
