<div class="min-h-screen bg-gray-100 flex flex-col">
  <!-- Header with navigation -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo and app name -->
        <div class="flex items-center">
          <h1 class="text-xl font-bold">Budget Compass</h1>
        </div>
        
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-4 items-center">
          <a routerLink="/dashboard" routerLinkActive="text-blue-600 font-medium" class="px-3 py-2 text-gray-700 hover:text-blue-600">Dashboard</a>
          <a routerLink="/budgets/current" routerLinkActive="text-blue-600 font-medium" class="px-3 py-2 text-gray-700 hover:text-blue-600">Budgets</a>
          <a routerLink="/transactions" routerLinkActive="text-blue-600 font-medium" class="px-3 py-2 text-gray-700 hover:text-blue-600">Transactions</a>
          <a routerLink="/accounts" routerLinkActive="text-blue-600 font-medium" class="px-3 py-2 text-gray-700 hover:text-blue-600">Accounts</a>
          <a routerLink="/reports" routerLinkActive="text-blue-600 font-medium" class="px-3 py-2 text-gray-700 hover:text-blue-600">Reports</a>
          <a routerLink="/settings" routerLinkActive="text-blue-600 font-medium" class="px-3 py-2 text-gray-700 hover:text-blue-600">Settings</a>
          
          <!-- User dropdown -->
          <div class="relative ml-3">
            <p-button
              [label]="userEmail"
              icon="pi pi-chevron-down"
              iconPos="right"
              styleClass="p-button-text text-gray-700"
              (click)="toggleUserMenu()">
            </p-button>
            <!-- Dropdown menu -->
            <div 
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10"
              [class.hidden]="!isUserMenuOpen()"
            >
              <a routerLink="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
              <a routerLink="/settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
              <p-button (click)="logout()" label="Logout" styleClass="p-button-text text-gray-700 w-full text-left"></p-button>
            </div>
          </div>
        </nav>
        
        <!-- Mobile menu button -->
        <div class="flex items-center md:hidden">
          <p-button
            icon="pi pi-bars"
            styleClass="p-button-text text-gray-700"
            (click)="toggleMobileMenu()">
          </p-button>
        </div>
      </div>
    </div>
    
    <!-- Mobile navigation menu -->
    <div [class.hidden]="!isMobileMenuOpen()">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600">Dashboard</a>
        <a routerLink="/budgets/current" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600">Budgets</a>
        <a routerLink="/transactions" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600">Transactions</a>
        <a routerLink="/accounts" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600">Accounts</a>
        <a routerLink="/reports" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600">Reports</a>
        <a routerLink="/settings" routerLinkActive="bg-blue-50 text-blue-600" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-blue-50 hover:text-blue-600">Settings</a>
      </div>
      <div class="pt-4 pb-3 border-t border-gray-200">
        <div class="flex items-center px-4">
          <div class="flex-shrink-0">
            <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
              <span class="text-gray-600">{{ userEmail.charAt(0).toUpperCase() }}</span>
            </div>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">{{ userEmail }}</div>
          </div>
        </div>
        <div class="mt-3 space-y-1">
          <a routerLink="/profile" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Profile</a>
          <a routerLink="/settings" class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100">Settings</a>
          <p-button (click)="logout()" label="Logout" styleClass="p-button-text text-gray-500 w-full text-left"></p-button>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Secondary navigation (if needed) -->
  <div class="bg-white shadow-sm" *ngIf="showSecondaryNav()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex space-x-8 h-12 items-center overflow-x-auto">
        <ng-container *ngFor="let item of secondaryNavItems()">
          <a 
            [routerLink]="item.route" 
            routerLinkActive="border-blue-500 text-gray-900" 
            class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300"
          >
            {{ item.label }}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
  
  <!-- Breadcrumbs -->
  <div class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <app-breadcrumbs></app-breadcrumbs>
    </div>
  </div>
  
  <!-- Main content area -->
  <main class="flex-grow">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Router outlet for page content -->
      <router-outlet></router-outlet>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="bg-white shadow-inner">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="py-4 text-center text-sm text-gray-500">
        <p>&copy; 2025 Budget Compass. All rights reserved.</p>
      </div>
    </div>
  </footer>
</div>
