<div class="py-2 text-sm text-gray-500">
  @for (item of breadcrumbs(); track item.route || item.label; let last = $last; let i = $index) {
    <!-- Link for items with non-empty routes that aren't the last item -->
    @if (item.route && item.route !== '' && !last) {
      <a
        [routerLink]="item.route"
        class="text-gray-500 hover:text-gray-700"
      >
        {{ item.label }}
      </a>
    }
    
    <!-- Text for the last item or items without routes -->
    @if (!item.route || item.route === '' || last) {
      <span class="text-gray-700">
        {{ item.label }}
      </span>
    }
    
    <!-- Separator between items -->
    @if (i < breadcrumbs().length - 1) {
      <span class="mx-2 text-gray-400">/</span>
    }
  }
</div>
